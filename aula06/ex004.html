<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-weight: normal;
      font-size: 20pt;
      font-family: Arial;

  </style>

<body>

  <script>

    var nome = window.prompt('Qual é seu nome?');
      document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`);
      document.write(`Seu nome em maiúscula é: <strong>${nome.toUpperCase()}.<br/></strong>`);
      document.write(`Seu nome em minusculas é: <strong>${nome.toLowerCase()}.</strong>`);


  </script>

</body>
