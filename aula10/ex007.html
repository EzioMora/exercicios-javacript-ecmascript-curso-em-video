<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Numeros</title>

  <style>
    #calculadora {
      background: grey;
      width: 350px;
      padding: 10px;
    }
    
    body div h1 {
      text-align: center;
      font-weight: normal;
      font-size: 18pt;
      font-family: Arial;
    }
    #res {
      margin-top: 10px;
      font-weight: normal;
      font-size: 18pt;
      font-family: Arial;
    }

    body div input {
      font-weight: normal;
      font-size: 18pt;
      font-family: Arial;
      width: 100px;
    }
  </style>
</head>
<body>
  <div id="calculadora">
    <h1><strong>Somando Valores</strong></h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id="res">
      Resultado
    </div>
  </div>
  <script>

    function Somar() {
      var tn1 = document.getElementById('txtn1');
      var tn2 = document.querySelector('input#txtn2');
      var res = document.getElementById('res');
      var n1 = Number(tn1.value);
      var n2 = Number(tn2.value);
      var s = n1 + n2;
      res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: <strong>${s}</strong>`;
    }
    
  </script>
</body>
</html>
