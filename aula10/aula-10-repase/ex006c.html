<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      background: rgb(42, 139, 42);
      color: white;
      font-weight: normal;
      font-family: Arial;
      font-size: 18pt;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
 
  <div id="area">
   Interaja...
  </div>  


  <script>
    var area = document.getElementById('area');
    area.addEventListener('click', clicar);
    area.addEventListener('mouseenter', entrou);
    area.addEventListener('mouseout', saiu);
    function clicar() {
      area.style.background = 'red' ;
    }
    function entrou() {
      area.innerText = 'Entrou!';
    }
    function saiu() {
      area.innerText = 'Saiu!';
    }

  </script>
</body>
</html>
